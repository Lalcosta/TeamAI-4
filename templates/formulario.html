<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Form 1</h1>
            <form method="post" action="/modeloForm">
                <div class="mb-3">
                    <label for="homePlanet" class="form-label">Home planet</label>
                    <input type="text" class="form-control" id="homePlanet" name="homePlanet">                    
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="roomService" class="form-label">Room Service</label>
                    <input type="text" class="form-control" id="roomService" name="roomService">
                </div>
                <div class="mb-3">
                    <label for="foodCourt" class="form-label">Food Court</label>
                    <input type="text" class="form-control" id="foodCourt" name="foodCourt">
                </div>
                <div class="mb-3">
                    <label for="shoppingMall" class="form-label">Shopping Mall</label>
                    <input type="text" class="form-control" id="shoppingMall" name="shoppingMall">
                </div>
                <div class="mb-3">
                    <label for="spa" class="form-label">Spa</label>
                    <input type="text" class="form-control" id="spa" name="spa">
                </div>
                <div class="mb-3">
                    <label for="vrDeck" class="form-label">VRDeck</label>
                    <input type="text" class="form-control" id="vrDeck" name="vrDeck">
                </div>
                <div class="mb-3">
                    <label for="cabinDeck" class="form-label">Cabin Deck</label>
                    <input type="text" class="form-control" id="cabinDeck" name="cabinDeck">
                </div>
                <div class="mb-3">
                    <label for="cabinNum" class="form-label">Cabin Num</label>
                    <input type="text" class="form-control" id="cabinNum" name="cabinNum">
                </div>
                <div class="mb-3">
                    <label for="cabinSide" class="form-label">Cabin Side</label>
                    <input type="text" class="form-control" id="cabinSide" name="cabinSide">
                </div>
                <div class="mb-3">
                    <label for="cryoSleep" class="form-label">Cryo Sleep</label>
                    <input type="text" class="form-control" id="cryoSleep" name="cryoSleep">
                </div>
                <div class="mb-3">
                    <label for="vip" class="form-label">vip</label>
                    <input type="text" class="form-control" id="vip" name="vip">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="container">
            <h1>Form 2</h1>
            <form action = "/modeloFile" method = "POST" enctype = "multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Archivo</label>
                    <input type = "file" class="form-control" name = "file" id="file" />                    
                </div>                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>                
    </body>
</html>
